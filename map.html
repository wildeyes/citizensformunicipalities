<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>People For Cities - Open Information HaSadna</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.3/papaparse.min.js"></script>
</head>

<body>
  <div id="sidebar">
    <ul id="slide-out" class="side-nav"></ul>
    <a href="#" data-activates="slide-out" class="button-collapse">
      <i class="material-icons">menu</i>
      </a>
  </div>
  <form id="search">
    <input id="pac-input" class="controls" type="text" placeholder="חיפוש">
    <button><i class="material-icons">search</i></button>
  </form>
  <div id="map"></div>
  
  <div id="how-to-submit" class="modal">
    <div class="modal-content">
      <h4>איך להגיש התנגדות?</h4>
      <p class="content"></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">סגור</a>
    </div>
  </div>
          

  <script type="text/template" id="sidebartemplate">
    <li>
      <a class="header">מאבק הרכבת</a>
    </li>
    <li class="selectedAddress">{{address}}</li>
    <li><a class="subheader">סטטוס</a></li>
    <li class="status">{{status}}</li>
    <li><a class="subheader">תיאור</a></li>
    <li class="description">{{description}}</li>
    <li><a class="subheader">טענות</a></li>
    <li class="description">{{claims}} </li>
  </script>
  <script src="script.js">

  </script>
  <script>
    $(".button-collapse").sideNav();
  </script>
</body>

</html>
